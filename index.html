    tiempo = document.getElementById("tiempo");

        const datef = new Date();

        const año = parseInt(diff/(3600*24*365));
        diff-=año*(3600*24*365);
        const mes = parseInt(diff/(3600*24*30));
        diff-=mes*(3600*24*30);
        const dia = parseInt(diff/(3600*24));
        diff-=dia*(3600*24);
        const hora = parseInt(diff/3600);
        diff-=hora*3600;
        const minuto = parseInt(diff/60);
        diff-=minuto*60;
        const segundo = diff
        let años = año == 1 ? "año" : "años";
        let meses = mes == 1 ? "mes" : "meses";
        let dias = dia == 1 ? "dia" : "dias";
        let horas = hora == 1 ? "hora" : "horas";
        let minutos = minuto == 1 ? "minuto" : "minutos";
        let segundos = segundo == 1 ? "segundo" : "segundos";
        tiempo.innerHTML = 'Llevas '+año+' '+años+' '+mes+' '+meses+' '+dia+' '+dias+' '+hora+' '+horas+' '+minuto+' '+minutos+' y '+segundo+' '+segundos+' haciendome la persona mas feliz';
    };
    setInterval(update,200);
